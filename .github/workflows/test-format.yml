name: Format Check

on:
  workflow_call:

permissions:
  contents: read

jobs:
  format:
    name: treefmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Run treefmt
        uses: isbecker/treefmt-action@v1
        with:
          fail-on-change: true
